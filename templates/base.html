<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by each individual page -->
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Expensio</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <!-- Use request.path to determine the active page -->
                    <li class="nav-item {% if request.path == url_for('dashboard') %}active{% endif %}">
                        <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i><span>Home</span></a>
                    </li>
                    <li class="nav-item {% if request.path == url_for('index') %}active{% endif %}">
                        <a href="{{ url_for('index') }}"><i class="fas fa-receipt"></i><span>Expenses</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-plane"></i><span>Trips</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-check-circle"></i><span>Approvals</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                 <div class="user-profile">
                    <img src="https://i.pravatar.cc/40?img=3" alt="User Avatar">
                    <span>Janice Chandler</span>
                </div>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            <!-- This is where the content from other pages will be injected -->
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Mobile Navigation Toggle -->
    <script>
      // You can add JS here for a hamburger menu if needed in the future
    </script>
</body>
</html>
